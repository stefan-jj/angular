<div class="details" *ngIf="item">
    <div class="head">
      <h2>Details about the {{item.name}}<p>Change and save as appropriate</p></h2>
    </div>
    <div class="id"><label><b>ID: </b> </label>{{item.id}}</div>
      <div class="name">
        <label><b>Name: </b> </label>
        <input [(ngModel)]="item.name" placeholder="name"/>
      </div>
      <div class="price">
          <label><b>Price: </b> </label>
          <input [(ngModel)]="item.price" placeholder="price"/>
      </div>
    <div class="category"><label><b>Category: </b> </label><input [(ngModel)]="item.category" placeholder="category"/></div>
    
      <div class="img">
          <label><b>Image src: </b> </label>
          <input [(ngModel)]="item.image" placeholder="image"/>
      </div>
    
     <button class="back" (click)="goBack()">Back</button>
     <button class="save" (click)="save()">Save</button>
    
    <div class="image">
        <img src={{item.image}} width="200px">
    </div>

</div>
