<div *ngIf="selectedPerson">
      <h2>{{selectedPerson.name}}'s details!</h2>
      <div><label><b>ID:</b> </label>{{selectedPerson.id}}</div>
      <div>
        <label><b>Name:</b> </label>
        <input [(ngModel)]="selectedPerson.name" placeholder="name"/>
      </div>
      <div>
        <label><b>Fact:</b> </label>
        {{selectedPerson.fact}}
      </div>
    </div>
